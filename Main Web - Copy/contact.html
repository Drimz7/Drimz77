<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <input type="checkbox" name="" id="toggler" />
      <label for="toggler" class="bx bx-menu"></label>

      <a href="#" class="logo"> <img src="logo2.jpg" alt="OAS ACADEMY" /> </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="hero">
      <img src="i 2.jpg" alt="Hero Image" />
    </div>

    <!---contact -->
    <section class="Contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="bx bx-home-alt"></i>
            <span>
              <h5>XYZ Road, ABC building</h5>
              <p>lagos, Nigeria</p>
            </span>
          </div>
          <div>
            <i class="bx bxs-phone-call"></i>
            <span>
              <h5>+234 9031461649</h5>
              <p>Monday to saturday, 10AM to 6PM</p>
            </span>
          </div>
          <div>
            <i class="bx bx-envelope-open"></i>
            <span>
              <h5>oasacademy@gmail.com</h5>
              <p>Our Email</p>
            </span>
          </div>
        </div>
        <div class="contact-col">
          <form action="" method="post">
            <input
              type="text"
              name="name"
              placeholder="Enter Your name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Enter email address"
              required
            />
            <input
              type="text"
              name="subject"
              placeholder="Your Phone Number"
              required
            />
            <textarea
              rows="8"
              name="message"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <section class="footer">
      <h4>About Us</h4>
      <p>
        This is designed for managers and educational leaders where we explore
        the nature of continuous improvement in early childhood services
      </p>
      <div class="icons">
        <i class="bx bxl-facebook"></i>

        <i class="bx bxl-whatsapp"></i>

        <i class="bx bxl-instagram-alt"></i>
      </div>
    </section>
  </body>
</html>
